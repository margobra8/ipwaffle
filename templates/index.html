<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ipwaffle | Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,600i,700,700i" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <section id="list" class="section">
        <h1 class="title has-text-centered has-text-white">ipwaffle</h1>
        <h1 class="subtitle has-text-centered has-text-white">control</h1>
        <div class="container box">
            <div class="columns is-centered">
                <div class="column">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Source Proto</th>
                                <th>Source IP</th>
                                <th>Source Port</th>
                                <th>Destination Proto</th>
                                <th>Destination IP</th>
                                <th>Destination Port</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                            {% for entry in store %}
                            <tr>
                                    <th>{{ entry[6] }}</th>
                                    <td>{{ entry[0] }}</td>
                                    <td>{{ entry[1] }}</td>
                                    <td>{{ entry[2] }}</td>
                                    <td>{{ entry[3] }}</td>
                                    <td>{{ entry[4] }}</td>
                                    <td>{{ entry[5] }}</td>
                                    <td><a class="delete"></a></td>
                                </tr>
                            {% endfor %}

                            <tr>
                                <td>*</td>
                                <td>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Source Proto">
                                    </div>
                                </td>
                                <td>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Source IP">
                                    </div>
                                </td>
                                <td>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Source Port">
                                    </div>
                                </td>
                                <td>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Destination Proto">
                                    </div>
                                </td>
                                <td>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Destination IP">
                                    </div>
                                </td>

                                <td>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Destination Port">
                                    </div>
                                </td>
                                <td>
                                    <div class="control">
                                        <button class="button is-info">Add</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <a class="button is-danger" href="/logout">Logout</a>
        </div>
    </section>
</body>

</html>
