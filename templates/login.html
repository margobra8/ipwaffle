<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ipwaffle | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-centered is-vcentered">
                    <div class="box column is-4 is-4-offset">
                        <span class="icon is-large">
                            <img src="https://i.imgur.com/0b2BKgi.png" alt="">
                        </span>
                        <h1 class="title">ipwaffle</h1>
                        {% if error %}
                        <div class="notification is-danger">
                            {{ error }}
                        </div>
                        {% endif %}
                        <form method="POST">
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input id="password" name="password" class="input" type="password" placeholder="Passphrase"
                                        required autofocus>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control">
                                    <button type="submit" class="button is-block is-info is-large is-fullwidth">
                                        Login
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <span class="tag">
                    v1.0.1 rev 1
                </span>
                <span class="tag is-warning" style="font-weight: bold">
                    Warning: SSL/TLS not yet implemented
                </span>
            </div>
        </div>
    </section>
</body>

</html>
